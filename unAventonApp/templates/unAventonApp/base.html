<!DOCTYPE html>
<html lang="es">
<head>
    {% load unAventonApp_extras %}
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'unAventonApp/icono2.ico' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <title>{% block title %}Un aventon{% endblock %}</title>
    <script src="{% static "unAventonApp/main.js" %}"></script>
</head>

<style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
        margin-bottom: 0;
        border-radius: 0;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #f8ddbc;
      color: black;
      position: fixed;
      left: 0;
      bottom: 0;
    }
    body {
      padding: 0 0 100px 0;
    }
    #content{
      margin-top: 15px;
    }
</style>

<body>
{% include 'unAventonApp/__navbar_top.html' %}

<div class="container-fluid text-center">
        <div class="col-xs-12">
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
</div>


<footer class="container-fluid text-center">
    <p>Running on branch: <b style="color: #212af9;">{{ branch | currentbranch }}</b></p>
    <p>{{ lastUpd | lastupdate }}</p>
</footer>

</body>
</html>
